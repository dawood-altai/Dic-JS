<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="jmg/istockphoto-1079067038-612x612.jpg" type="image/x-icon">
    <title>Vocabulary App</title>
</head>
<body>
    <div class="container">
        <form id="word-form">
            <label for="word">Kelime:</label>
            <input type="text" id="word" name="word" required>
            <label for="meaning">Anlam:</label>
            <input type="text" id="meaning" name="meaning" required>
            <label for="example">Örnek:</label>
            <textarea id="example" name="example" required></textarea>
            <label for="category">Kategori:</label>
            <select id="category" name="category">
                <option value="beginner">Başlangıç</option>
                <option value="intermediate">Orta</option>
                <option value="advanced">İleri</option>
            </select>
            <button type="submit">Kaydet</button>
        </form>
        <table id="word-table">
            <tr>
                <th>Kelime</th>
                <th>Anlam</th>
                <th>Örnek</th>
                <th>Kategori</th>
                <th>İşlemler</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
